<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Entrar</button>
    </form>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxh0Tlrp7HYFDssnp2KdFQcfdDF_NOrr4TRaOLscbI3EY0MwUAW24lJU3bS0r4uY10g/exec'; // Substitua com o seu URL do Web App

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Envia os dados para o Google Apps Script
            const response = await fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert(result.message);
                window.location.href = "sistema.html"; // Redireciona para o sistema
            } else {
                alert(result.message); // Exibe erro caso o login falhe
            }
        });
    </script>
</body>
</html>
