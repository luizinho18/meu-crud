<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Google Sheets</title>
    <link rel="stylesheet" href="style.css"> <!-- Esse arquivo é opcional para melhorar o visual -->
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    <!-- Formulário de entrada para adicionar novos dados -->
    <div>
        <input type="text" id="name" placeholder="Nome do Produto">
        <input type="text" id="description" placeholder="Descrição">
        <input type="date" id="validity" placeholder="Validade">
        <input type="url" id="imageUrl" placeholder="URL da Imagem">
        <button onclick="createData()">Cadastrar Produto</button>
        <button onclick="readData()">Mostrar Produtos</button>
    </div>

    <!-- Aqui os dados serão exibidos -->
    <div id="data-display"></div>

    <script src="script.js"></script> <!-- Arquivo JavaScript para manipulação dos dados -->
</body>
</html>
