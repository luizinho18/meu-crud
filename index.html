<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #4CAF50;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
            color: #555;
        }

        .btn-delete-all {
            background-color: #f44336;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-delete-all:hover {
            background-color: #e53935;
        }

        /* Estilos do Modal */
        .modal {
            display: none; /* Começa oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            .btn {
                width: 100%;
            }

            .container {
                padding: 0 15px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }

            .close {
                font-size: 24px;
            }
        }

        /* Estilos para o campo de pesquisa */
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .autocomplete-suggestions {
            border: 1px solid #ddd;
            background-color: #fff;
            position: absolute;
            width: calc(100% - 22px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <input type="text" id="searchBox" placeholder="Pesquisar Produto..." oninput="searchProduct()">
        <button class="btn" id="addProductButton">Cadastrar Produto</button>
        <button class="btn-delete-all" id="deleteSelectedButton">Excluir Selecionados</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="selectAll()"></th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data de Vencimento</th>
                    <th>Contagem Regressiva</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os produtos serão exibidos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para cadastro de produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>Cadastrar Produto</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nome do Produto" required>
                <input type="number" id="productQuantity" placeholder="Quantidade" required>
                <input type="date" id="productExpiry" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        const productTable = document.getElementById('productTable').getElementsByTagName('tbody')[0];
        const addProductButton = document.getElementById('addProductButton');
        const productModal = document.getElementById('productModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const productForm = document.getElementById('productForm');
        const searchBox = document.getElementById('searchBox');
        const selectAllCheckbox = document.getElementById('selectAll');
        const deleteSelectedButton = document.getElementById('deleteSelectedButton');
        let filteredProducts = products;

        // Exibir o modal
        addProductButton.addEventListener('click', () => {
            productModal.style.display = "block";
        });

        // Fechar o modal
        closeModalButton.addEventListener('click', () => {
            productModal.style.display = "none";
        });

        // Fechar o modal se clicar fora da caixa de conteúdo
        window.onclick = function(event) {
            if (event.target == productModal) {
                productModal.style.display = "none";
            }
        };

        // Adicionar produto
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productExpiry = document.getElementById('productExpiry').value;

            const newProduct = {
                id: Date.now(),
                name: productName,
                quantity: productQuantity,
                expiry: productExpiry,
            };

            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            productForm.reset(); // Limpar campos
            productModal.style.display = "none"; // Fechar o modal
            renderTable(); // Atualizar a tabela
        });

        // Renderizar a tabela
        function renderTable() {
            productTable.innerHTML = '';
            filteredProducts.forEach(product => {
                const row = productTable.insertRow();
                row.innerHTML = `
                    <td><input type="checkbox" class="productCheckbox" data-id="${product.id}"></td>
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>${product.expiry.split('-').reverse().join('-')}</td>
                    <td><span class="countdown" data-expiry="${product.expiry}">Carregando...</span></td>
                `;
            });
            startCountdowns();
        }

        // Iniciar contagem regressiva
        function startCountdowns() {
            const countdowns = document.querySelectorAll('.countdown');
            countdowns.forEach(countdown => {
                const expiryDate = countdown.getAttribute('data-expiry');
                setCountdown(countdown, expiryDate);
            });
        }

        function setCountdown(element, expiryDate) {
            const interval = setInterval(function () {
                const now = new Date().getTime();
                const targetDate = new Date(expiryDate).getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    element.textContent = 'Vencido';
                    element.classList.add('expired');
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    element.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        // Selecionar todos os produtos
        function selectAll() {
            const checkboxes = document.querySelectorAll('.productCheckbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }

        // Excluir produtos selecionados
        deleteSelectedButton.addEventListener('click', function() {
            const selectedIds = [];
            const checkboxes = document.querySelectorAll('.productCheckbox:checked');
            checkboxes.forEach(checkbox => {
                selectedIds.push(parseInt(checkbox.getAttribute('data-id')));
            });

            if (selectedIds.length > 0) {
                products = products.filter(product => !selectedIds.includes(product.id));
                localStorage.setItem('products', JSON.stringify(products));
                renderTable(); // Re-renderizar a tabela após exclusão
            }
        });

        // Buscar produtos
        function searchProduct() {
            const query = searchBox.value.toLowerCase();
            filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            renderTable();
        }

        renderTable(); // Inicializar a tabela
    </script>

</body>
</html>
