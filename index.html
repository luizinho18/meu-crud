<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Botão para abrir o modal */
        .open-modal-button {
            background-color: #5c6bc0;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .open-modal-button:hover {
            background-color: #3f51b5;
        }

        /* Modal (pop-up) */
        .modal {
            display: none; /* Ocultar o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-in-out;
        }

        /* Animação do modal */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .modal-content input:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        .modal-content button {
            background-color: #5c6bc0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #3f51b5;
        }

        .close-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            display: block;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #d32f2f;
        }

        /* Tabela */
        table {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5c6bc0;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .countdown {
            font-weight: bold;
            color: #e91e63;
        }

        .actions button {
            padding: 6px 12px;
            margin: 5px;
            border: none;
            background-color: #f44336;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .actions button:hover {
            background-color: #d32f2f;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                width: 90%; /* Modal ocupa 90% da largura da tela em dispositivos menores */
                max-width: none;
            }

            .modal-content h2 {
                font-size: 20px;
            }

            .modal-content input, .modal-content button {
                font-size: 14px;
                padding: 10px;
            }

            .open-modal-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            table {
                max-width: 100%;
                margin-top: 20px;
            }

            th, td {
                font-size: 14px;
                padding: 10px;
            }

            .actions button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Responsividade para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .modal-content {
                padding: 15px;
            }

            .open-modal-button {
                width: 100%;
                font-size: 16px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Cadastro de Produtos</h1>
    
    <!-- Botão para abrir o modal -->
    <button class="open-modal-button" id="openModalButton">Cadastrar Produto</button>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Produto</h2>
            <form id="productForm">
                <label for="productName">Produto:</label>
                <input type="text" id="productName" required><br>

                <label for="productCode">Código:</label>
                <input type="text" id="productCode" required><br>

                <label for="productQuantity">Quantidade:</label>
                <input type="number" id="productQuantity" required><br>

                <label for="productExpiry">Data de Vencimento:</label>
                <input type="date" id="productExpiry" required><br>

                <button type="submit">Adicionar Produto</button>
            </form>
            <button class="close-button" id="closeModalButton">Fechar</button>
        </div>
    </div>

    <h2>Lista de Produtos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Código</th>
                <th>Quantidade</th>
                <th>Data de Vencimento</th>
                <th>Contagem Regressiva</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const productModal = document.getElementById('productModal');
        const productForm = document.getElementById('productForm');
        const productTable = document.getElementById('productTable').getElementsByTagName('tbody')[0];

        let products = [];

        // Abrir o modal
        openModalButton.addEventListener('click', () => {
            productModal.classList.add('show');
        });

        // Fechar o modal
        closeModalButton.addEventListener('click', () => {
            productModal.classList.remove('show');
        });

        // Adicionar produto
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const productCode = document.getElementById('productCode').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productExpiry = document.getElementById('productExpiry').value;

            const newProduct = {
                id: Date.now(),
                name: productName,
                code: productCode,
                quantity: productQuantity,
                expiryDate: productExpiry
            };

            products.push(newProduct);
            renderTable();
            productForm.reset();
            productModal.classList.remove('show');  // Fechar o modal após cadastrar
        });

        function renderTable() {
            productTable.innerHTML = '';
            products.forEach(product => {
                const row = productTable.insertRow();

                const cellName = row.insertCell(0);
                cellName.textContent = product.name;

                const cellCode = row.insertCell(1);
                cellCode.textContent = product.code;

                const cellQuantity = row.insertCell(2);
                cellQuantity.textContent = product.quantity;

                const cellExpiry = row.insertCell(3);
                cellExpiry.textContent = product.expiryDate;

                const cellCountdown = row.insertCell(4);
                const countdownElement = document.createElement('span');
                cellCountdown.appendChild(countdownElement);
                updateCountdown(product.expiryDate, countdownElement);

                const cellActions = row.insertCell(5);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => deleteProduct(product.id);
                cellActions.appendChild(deleteButton);
            });
        }

        function updateCountdown(expiryDate, element) {
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const targetDate = new Date(expiryDate).getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    element.textContent = 'Vencido';
                    element.classList.add('expired');
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    element.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        function deleteProduct(id) {
            products = products.filter(product => product.id !== id);
            renderTable();
        }
    </script>
</body>
</html>
